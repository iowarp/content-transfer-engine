# Storage block device configuration
# This configuration defines 4 storage targets across 4 nodes
storage:
  - path: "/mnt/hdd1"
    bdev_type: "file"
    capacity_limit: "10GB"
    score: 0.25

  - path: "/mnt/hdd2"
    bdev_type: "file"
    capacity_limit: "10GB"
    score: 0.25

  - path: "/mnt/hdd3"
    bdev_type: "file"
    capacity_limit: "10GB"
    score: 0.25

  - path: "/mnt/hdd4"
    bdev_type: "file"
    capacity_limit: "10GB"
    score: 0.25

# Data Placement Engine configuration
dpe:
  dpe_type: "max_bw"  # Options: "random", "round_robin", "max_bw"
