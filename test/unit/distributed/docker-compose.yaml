services:
  # Node 1 - Primary node that builds, creates CTE, and runs tests
  cte-node1:
    image: iowarp/content-transfer-engine:latest
    container_name: cte-distributed-node1
    hostname: iowarp-node1
    networks:
      cte-cluster:
        ipv4_address: 172.26.0.10
    volumes:
      - ./hostfile:/etc/iowarp/hostfile:ro
      - ./cte_config.yaml:/etc/iowarp/cte_config.yaml:ro
      - ./chimaera_config.yaml:/etc/iowarp/chimaera_config.yaml:ro
      - hdd1-storage:/mnt/hdd1
      - hdd2-storage:/mnt/hdd2
      - hdd3-storage:/mnt/hdd3
      - hdd4-storage:/mnt/hdd4
    environment:
      - NODE_ID=1
      - NODE_IP=172.26.0.10
      - CONTAINER_HOSTFILE=/etc/iowarp/hostfile
      - TEST_FILTER=${TEST_FILTER:-}
      - SECTION_FILTER=${SECTION_FILTER:-}
      - CTE_INIT_RUNTIME=0
      - WRP_CTE_CONF=/etc/iowarp/cte_config.yaml
    shm_size: '16gb'
    mem_limit: 16g
    entrypoint: [ "/bin/bash", "-c" ]
    command: >
      "
        set -x &&
        echo '========================================' &&
        echo 'Node 1: Starting initialization' &&
        echo '========================================' &&
        echo 'Node 1: Setting up permissions...' &&
        sudo chown -R iowarp:iowarp /mnt &&
        echo 'Node 1: Creating storage directories...' &&
        mkdir -p /mnt/hdd1 /mnt/hdd2 /mnt/hdd3 /mnt/hdd4 &&
        echo 'Node 1: Starting IOWarp runtime...' &&
        export PATH=/usr/local/bin:$$PATH &&
        export CHI_SERVER_CONF=/etc/iowarp/chimaera_config.yaml &&
        chimaera_start_runtime &
        RUNTIME_PID=$$! &&
        echo \"Node 1: Runtime started (PID $$RUNTIME_PID)\" &&
        sleep 5 &&
        echo 'Node 1: Waiting for all nodes to be ready...' &&
        sleep 10 &&
        echo '========================================' &&
        echo 'Node 1: Launching CTE' &&
        echo '========================================' &&
        export WRP_CTE_CONF=/etc/iowarp/cte_config.yaml &&
        /usr/local/bin/launch_cte &&
        echo 'Node 1: CTE launched successfully' &&
        echo '========================================' &&
        echo 'Node 1: Running distributed unit tests' &&
        echo '========================================' &&
        if [ -z \"$$TEST_FILTER\" ] && [ -z \"$$SECTION_FILTER\" ]; then
          echo 'Running all tests (no filter)'
          test_core_functionality --reporter console
          TEST_EXIT_CODE=$$?
        elif [ -n \"$$TEST_FILTER\" ] && [ -z \"$$SECTION_FILTER\" ]; then
          echo \"Test filter: $$TEST_FILTER\"
          test_core_functionality --reporter console \"$$TEST_FILTER\"
          TEST_EXIT_CODE=$$?
        elif [ -z \"$$TEST_FILTER\" ] && [ -n \"$$SECTION_FILTER\" ]; then
          echo \"Section filter: $$SECTION_FILTER\"
          test_core_functionality --reporter console -c \"$$SECTION_FILTER\"
          TEST_EXIT_CODE=$$?
        else
          echo \"Test filter: $$TEST_FILTER\"
          echo \"Section filter: $$SECTION_FILTER\"
          test_core_functionality --reporter console \"$$TEST_FILTER\" -c \"$$SECTION_FILTER\"
          TEST_EXIT_CODE=$$?
        fi
        echo '========================================'
        echo 'Node 1: Tests complete'
        echo '========================================'
        exit $$TEST_EXIT_CODE
      "

  # Node 2 - Secondary node
  cte-node2:
    image: iowarp/content-transfer-engine:latest
    container_name: cte-distributed-node2
    hostname: iowarp-node2
    networks:
