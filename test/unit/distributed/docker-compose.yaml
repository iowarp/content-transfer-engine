        echo '========================================' &&
        echo 'Node 2: Starting initialization' &&
        echo '========================================' &&
        echo '========================================' &&
        echo 'Node 2: Setting up storage and runtime' &&
        echo '========================================' &&
        mkdir -p /mnt/hdd2 &&
        echo 'Node 2: Starting IOWarp runtime...' &&
        export PATH=/usr/local/bin:$$PATH &&
