  cte-install:
    driver: local
  hdd1-storage:
    driver: local
  hdd2-storage:
    driver: local
  hdd3-storage:
    driver: local
  hdd4-storage:
    driver: local

networks:
  cte-cluster:
    driver: bridge
    ipam:
      config:
        - subnet: 172.26.0.0/16
