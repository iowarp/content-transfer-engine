---
# Chimaera Configuration for Distributed CTE Testing
# 4-node cluster configuration

runtime:
  # Use the hostfile for distributed runtime configuration
  hostfile: /etc/iowarp/hostfile

  # Network configuration
  protocol: tcp
  port: 8080

  # Shared memory configuration
  shm_size: 16GB

  # Queue configuration
  queue_depth: 1024

  # Worker configuration
  num_workers: 8

networking:
  hostfile: /etc/iowarp/hostfile