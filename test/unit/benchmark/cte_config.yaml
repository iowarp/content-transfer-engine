# CTE Configuration for Distributed Benchmark Testing
# Storage device configuration for 4-node cluster

storage:
  - path: "/mnt/cte_storage/storage1.bin"
    bdev_type: "file"
    capacity_limit: "1GB"
    score: 0.9

  - path: "/mnt/cte_storage/storage2.bin"
    bdev_type: "file"
    capacity_limit: "1GB"
    score: 0.8

# Data Placement Engine configuration
dpe:
  dpe_type: "max_bw"  # Options: "random", "round_robin", "max_bw"
  neighborhood: 4
  default_target_timeout_ms: 30000
  poll_period_ms: 5000
