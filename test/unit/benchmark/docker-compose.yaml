services:
  # Node 1 - Primary node that starts runtime, creates CTE, and runs benchmarks
  cte-bench-node1:
    image: iowarp/content-transfer-engine:latest
    container_name: cte-bench-node1
    hostname: cte-bench-node1
    extra_hosts:
      - "cte-bench-node1:172.27.0.10"
      - "cte-bench-node2:172.27.0.11"
      - "cte-bench-node3:172.27.0.12"
      - "cte-bench-node4:172.27.0.13"
    networks:
      cte-bench-cluster:
        ipv4_address: 172.27.0.10
    volumes:
      - ./hostfile:/etc/iowarp/hostfile:ro
      - ./cte_config.yaml:/etc/iowarp/cte_config.yaml:ro
      - ./chimaera_config.yaml:/etc/iowarp/chimaera_config.yaml:ro
      - storage1:/mnt/cte_storage
    environment:
      - NODE_ID=1
      - NODE_IP=172.27.0.10
      - CHI_NODE_ID=0
      - CONTAINER_HOSTFILE=/etc/iowarp/hostfile
      - WRP_CTE_CONF=/etc/iowarp/cte_config.yaml
    shm_size: '16gb'
    mem_limit: 16g
    entrypoint: ["/bin/bash", "-c"]
    command: >
      "
        set -x &&
        echo '========================================' &&
        echo 'Node 1: Starting initialization' &&
        echo '========================================' &&
        echo 'Node 1: Setting up permissions...' &&
        sudo service ssh start &&
        sudo chown -R iowarp:iowarp /mnt &&
        echo 'Node 1: Creating storage directories...' &&
        mkdir -p /mnt/cte_storage &&
        echo 'Node 1: Starting IOWarp runtime...' &&
        export PATH=/usr/local/bin:$$PATH &&
        export CHI_SERVER_CONF=/etc/iowarp/chimaera_config.yaml &&
        export CHI_NODE_ID=0 &&
        echo 'Node 1: CHI_NODE_ID set to 0' &&
        chimaera_start_runtime &
        RUNTIME_PID=$$! &&
        echo \"Node 1: Runtime started (PID $$RUNTIME_PID)\" &&
        sleep 5 &&
        echo 'Node 1: Waiting for all nodes to be ready...' &&
        sleep 10 &&
        echo '========================================' &&
        echo 'Node 1: Launching CTE' &&
        echo '========================================' &&
        export WRP_CTE_CONF=/etc/iowarp/cte_config.yaml &&
        /usr/local/bin/launch_cte &&
        echo 'Node 1: CTE launched successfully' &&
        echo 'Node 1: Keeping container running. Use docker exec to run benchmarks.' &&
        tail -f /dev/null
      "

